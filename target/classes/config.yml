  chatMutedBlocked: "&cChat is muted."
  voiceMutedOn: "&cVoice chat was muted."
  voiceMutedOff: "&aVoice chat was unmuted."

voiceMute:
  enabled: false
  group: "default"
  permission: "voicechat.speak"

parkourMessages:
  opened: "&aParkour event opened!"
  started: "&aParkour started! Wall removed."
  stopped: "&cParkour stopped! Wall placed."

tabList:
  deadEnabled: true
  deadPrefix: "&câ˜  &7"


