# AvesAnvilDrop - config

worlds:
  lobbyWorld: "world"
  eventWorld: "anvildrop"
  parkourWorld: "parkour"
  ffaWorld: "ffa"
  spleefWorld: "spleef"

spawns:
  lobby:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  event:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  parkour:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  parkourSpectator:
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  ffaOpen:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  ffaSpectator:
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  spleefWaiting:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  spleefStart:
    x: 0.5
    y: 80.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  spleefSpectator:
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0

ffa:
  startRegion:
    min:
      x: -5
      y: 80
      z: -5
    max:
      x: 5
      y: 80
      z: 5
  countdown:
    seconds: 15
    chatFormat: "&eFFA starts in &6{seconds}&e..."
    goTitle: "&aGO!"
    goSubtitle: "&fFight!"
    goTitleSeconds: 2
  worldguard:
    region: "ffaarea"
    world: "desertffa"
  border:
    enabled: true
    # Default border size (diameter). Reset to this size on /ffaevent open and on stop/end.
    defaultSize: 165
    # Minimum border size (diameter) when very few players remain.
    minSize: 30
    # How often we check alive count (seconds). Only runs once the game is RUNNING.
    checkIntervalSeconds: 5
    # Shrink speed. We shrink smoothly using the WorldBorder transition time.
    blocksPerSecond: 2.0
    minShrinkSeconds: 10
    # Broadcast when border starts shrinking to a new target
    shrinkAnnounce: "&eBorder is shrinking to &6{size}&e (alive: &f{alive}&e)"

spleef:
  countdown:
    seconds: 5
    chatFormat: "&eSpleef starts in &6{seconds}&e..."
    goTitle: "&aGO!"
    goSubtitle: "&fBreak the floor!"
    goTitleSeconds: 2
  breakableBlock: "SNOW_BLOCK"
  arena:
    min:
      x: -10
      y: 60
      z: -10
    max:
      x: 10
      y: 70
      z: 10

parkour:
  countdown:
    seconds: 5
    chatFormat: "&eParkour starts in &6{seconds}&e..."
    goTitle: "&aGO!"
    goSubtitle: "&fGood luck!"
    goTitleSeconds: 2
  wall:
    min:
      x: -5
      y: 70
      z: -1
    max:
      x: 5
      y: 75
      z: -1
  end:
    x: 0
    y: 80
    z: 10
  endRegion:
    # If set, entering this cuboid ends the parkour run (player becomes spectator).
    # This is more reliable than a single block.
    min:
      x: 0
      y: 80
      z: 10
    max:
      x: 0
      y: 82
      z: 12
  finish:
    title: "&aYou finished the parkour successfully!"
    subtitle: "&fYou're going to the next round"
    titleSeconds: 3

# Arena cuboid bounds in the EVENT WORLD.
# You can set this via /anvildrop setarena (requires WorldEdit selection).
arena:
  min:
    x: -10
    y: 60
    z: -10
  max:
    x: 10
    y: 90
    z: 10

openScreen:
  title: "&aAnvil Drop Event"
  subtitle: "&fGet ready..."
  seconds: 5

countdown:
  seconds: 10
  chatFormat: "&eEvent starts in &6{seconds}&e..."
  startMessage: "&aGO!"
  goTitle: "&aGO!"
  goSubtitle: "&fGood luck!"
  goTitleSeconds: 2

dropper:
  enabled: true
  intervalSeconds: 6
  initialAnvilPercent: 40.0
  increasePercentEachWave: 5.0
  maxAnvilPercent: 95.0
  material: "ANVIL" # ANVIL / CHIPPED_ANVIL / DAMAGED_ANVIL
  onlyReplaceAir: true
  applyPhysics: true # if true, anvils will fall like WorldEdit //replace

scoreboard:
  enabled: true
  title: "&6&lANVIL DROP"
  extraTop: []
  lines:
    - "&eAlive: &f{alive}"
    - "&eTime: &f{time}"
  extraBottom: []
  updateTicks: 20

lobbyScoreboard:
  enabled: true
  title: "&6&lAvesclub event"
  lines:
    - ""
    - "&ePlayers: &f{online}"
    - "&eHost: &f{host}"
    - ""
    - "&bavesclub.net"
  host: "Robin"

parkourScoreboard:
  enabled: true
  title: "&a&lPARKOUR"
  extraTop: []
  lines:
    - "&eAlive: &f{alive}"
    - "&eFinished: &f{finished}"
    - "&eTime: &f{time}"
  extraBottom: []

ffaScoreboard:
  enabled: true
  title: "&c&lFFA"
  extraTop: []
