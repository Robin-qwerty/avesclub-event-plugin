    - "&eTime: &f{time}"
  extraBottom: []

spleefScoreboard:
  enabled: true
  title: "&b&lSPLEEF"
  extraTop: []
  lines:
    - "&eAlive: &f{alive}"
    - "&eTime: &f{time}"
  extraBottom: []

joinTeleport:
  enabled: true

reconnect:
  graceSeconds: 30

autoStop:
  # If an event is OPEN but the server is empty OR the event world is empty for this many seconds,
  # automatically stop it (prevents events staying open forever).
  openEmptySeconds: 30

stopGrace:
  # When an admin stops an event, make players invulnerable and wait this many seconds before teleporting to lobby.
  seconds: 3
  endedChat: "&c{event} has ended!"
  nextRoundChat: "&aYou're going to the next round!"

debug:
  enabled: false
  logBatchOps: true

discord:
  link: "https://discord.gg/your-invite"

